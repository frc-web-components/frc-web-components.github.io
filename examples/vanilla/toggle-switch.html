
<html>
  <head>
    <title>Toggle Switch</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Toggle Switch</h2>
    
    <frc-dashboard>

      <style>
        frc-toggle-switch {
          margin-right: 6px;
        }
      </style>
      
      <code-sample title="With attributes">
        <frc-toggle-switch toggled></frc-toggle-switch>
        <frc-toggle-switch>With text!</frc-toggle-switch>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-boolean key="/bool1" value="false"></nt-boolean>
        <nt-boolean key="/switch1/toggled" value="true"></nt-boolean>

        <frc-toggle-switch source-key="/bool1">/bool1</frc-toggle-switch>
        <frc-toggle-switch source-key="/switch1">/button1</frc-toggle-switch>
      </code-sample>

      <code-sample title="With styles">
        <style>
          .with-styles {
            width: 300px;
            height: 80px;
          }

          .witch-styles[toggled]::part(switch) {
            background: green;
          }

          .with-styles::part(knob) {
            background: purple;
          }
        </style>

        <frc-toggle-switch class="with-styles">Styled Button</frc-toggle-switch>
        <frc-toggle-switch class="with-styles" toggled>Styled Button</frc-toggle-switch>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-boolean key="/playground/toggled" value="true"></nt-boolean>

      <frc-toggle-switch source-key="/playground">Try me</frc-toggle-switch>

      <div class="try-it-out">
        <frc-checkbox-group theme="horizontal">
          <frc-checkbox source-key="/playground/toggled" value="1">Toggled</frc-checkbox>
        </frc-checkbox-group>
      </div>

    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
