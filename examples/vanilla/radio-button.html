
<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Radio Button</h2>
    
    <frc-dashboard>

      <code-sample title="With attributes">
        <frc-radio-button checked></frc-radio-button>
        <frc-radio-button disabled></frc-radio-button>
      </code-sample>
      
      <code-sample title="With label">
        <frc-radio-button checked>With label</frc-radio-button>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-boolean key="/bool1" value="true"></nt-boolean>
        <nt-boolean key="/bool2" value="false"></nt-boolean>

        <frc-radio-button source-key="/bool1">/bool1</frc-radio-button>
        <frc-radio-button source-key="/bool2">/bool2</frc-radio-button>

        <nt-boolean key="/checkbox1/checked" value="true"></nt-boolean>
        <nt-boolean key="/checkbox1/disabled" value="true"></nt-boolean>
        <nt-string key="/checkbox1/value" value="value"></nt-string>

        <frc-radio-button source-key="/checkbox1">/checkbox1</frc-radio-button>
      </code-sample>

      <code-sample title="With attributes and NetworkTables">
        <nt-boolean key="/checkbox2/checked" value="false"></nt-boolean>

        <frc-radio-button source-key="/checkbox2" disabled>
          /checkbox2
        </frc-radio-button>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-boolean key="/playground/checked" value="true"></nt-boolean>
      <nt-boolean key="/playground/disabled" value="false"></nt-boolean>
      <nt-string key="/playground/value" value="value"></nt-string>

      <frc-radio-button source-key="/playground">Try it out!</frc-radio-button>

      <div class="try-it-out">

        <frc-text-field 
          label="Value" 
          theme="small" 
          source-key="/playground/value"
        ></frc-text-field>
        
        <frc-checkbox-group theme="horizontal">
          <frc-checkbox source-key="/playground/checked" value="1">Checked</frc-checkbox>
          <frc-checkbox source-key="/playground/disabled" value="2">Disabled</frc-checkbox>
        </frc-checkbox-group>
      </div>


    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
