
<html>
  <head>
    <title>Combo Box</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Combo Box</h2>
    
    <frc-dashboard>
      <code-sample title="With attributes">
        <frc-combo-box 
          name="Combo Box"
          selected="Option 2"
          default="Option 1"
          options='["Option 1", "Option 2", "Option 3", "Option 4"]'
        ></frc-combo-box>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-string 
          key="/SmartDashboard/Autonomous Mode/.name" 
          value="Autonomous Mode"
        ></nt-string>

        <nt-string 
          key="/SmartDashboard/Autonomous Mode/selected" 
          value="Drive Backwards"
        ></nt-string>

        <nt-string 
          key="/SmartDashboard/Autonomous Mode/default" 
          value="None"
        ></nt-string>

        <nt-string-array
          key="/SmartDashboard/Autonomous Mode/options" 
          value='["Drive Backwards", "Drive Forward", "Feature Example", "None"]'
        ></nt-string-array>

        <frc-combo-box 
          source-key="/SmartDashboard/Autonomous Mode"
        ></frc-combo-box>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-string key="/playground/.name" value="Try it out"></nt-string>
      <nt-string key="/playground/selected" value="A"></nt-string>
      <nt-string key="/playground/default" value="B"></nt-string>
      <nt-string-array 
        key="/playground/options" 
        value='["A", "B", "C", "D"]'
      ></nt-string-array>

      <frc-combo-box source-key="/playground"></frc-combo-box>

      <div class="try-it-out">
        <label>Name</label>
        <frc-text-view source-key="/playground/.name"></frc-text-view>

        <label>Selected</label>
        <frc-text-view source-key="/playground/selected"></frc-text-view>

        <label>Default</label>
        <frc-text-view source-key="/playground/default"></frc-text-view>

        <label>Options</label>
        <frc-text-view source-key="/playground/options"></frc-text-view>
      </div>


    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
