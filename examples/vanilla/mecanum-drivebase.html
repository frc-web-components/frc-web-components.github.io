
<html>
  <head>
    <title>Mecanum Drivebase</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Mecanum Drivebase</h2>
    
    <frc-dashboard>

      <code-sample title="With attributes">
        <frc-mecanum-drivebase 
          fl-motor-speed=".7"
          fr-motor-speed="-.1"
          rl-motor-speed=".7"
          rr-motor-speed="-.5"
        ></frc-mecanum-drivebase>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-number 
          key="/LiveWindow/Ungrouped/MecanumDrive[1]/Front Left Motor Speed" 
          value="-.5"
        ></nt-number>

        <nt-number 
          key="/LiveWindow/Ungrouped/MecanumDrive[1]/Front Right Motor Speed" 
          value=".5"
        ></nt-number>

        <nt-number 
          key="/LiveWindow/Ungrouped/MecanumDrive[1]/Rear Left Motor Speed" 
          value=".5"
        ></nt-number>

        <nt-number 
          key="/LiveWindow/Ungrouped/MecanumDrive[1]/Rear Right Motor Speed" 
          value="-.5"
        ></nt-number>

        <frc-mecanum-drivebase 
          source-key="/LiveWindow/Ungrouped/MecanumDrive[1]"
        ></frc-mecanum-drivebase>
      </code-sample>

      <code-sample title="With styles">
        <style>
          .with-styles {
            width: 450px;
            height: 180px;
          }
        </style>
        <frc-mecanum-drivebase 
          class="with-styles"
        ></frc-mecanum-drivebase>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-number 
        key="/playground/Front Left Motor Speed" 
        value=".5"
      ></nt-number>

      <nt-number 
        key="/playground/Front Right Motor Speed" 
        value=".5"
      ></nt-number>

      <nt-number 
        key="/playground/Rear Left Motor Speed" 
        value=".5"
      ></nt-number>

      <nt-number 
        key="/playground/Rear Right Motor Speed" 
        value=".5"
      ></nt-number>

      <frc-mecanum-drivebase 
        source-key="/playground"
      ></frc-mecanum-drivebase>

      <div class="try-it-out">
        <label>Front Left Motor Speed</label>
        <frc-text-view source-key="/playground/Front Left Motor Speed"></frc-text-view>

        <label>Front Right Motor Speed</label>
        <frc-text-view source-key="/playground/Front Right Motor Speed"></frc-text-view>

        <label>Rear Right Motor Speed</label>
        <frc-text-view source-key="/playground/Rear Right Motor Speed"></frc-text-view>

        <label>Rear Right Motor Speed</label>
        <frc-text-view source-key="/playground/Rear Right Motor Speed"></frc-text-view>
      </div>

    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
