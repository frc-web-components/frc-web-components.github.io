
<html>
  <head>
    <title>Number Bar</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <style>
      frc-number-bar {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Number Bar</h2>
    
    <frc-dashboard>

      <code-sample title="With attributes">
        <frc-number-bar value=".5"></frc-number-bar>

        <frc-number-bar 
          value="2"
          min="-10"
          max="20"
          center="5"
          precision="3"
          num-tick-marks="3"
          unit="s"
        ></frc-number-bar>

        <frc-number-bar 
          value=".7"
          min="0"
          max="1"
          center="0"
          hide-text
        ></frc-number-bar>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-number key="/bar1/value" value="7.3282"></nt-number>
        <nt-number key="/bar1/min" value="0"></nt-number>
        <nt-number key="/bar1/max" value="10"></nt-number>
        <nt-number key="/bar1/center" value="8"></nt-number>
        <nt-number key="/bar1/precision" value="2"></nt-number>
        <nt-boolean key="/bar1/hideText" value="false"></nt-boolean>
        <nt-number key="/bar1/numTickMarks" value="7"></nt-number>
        <nt-string key="/bar1/unit" value="N"></nt-string>

        <frc-number-bar source-key="/bar1"></frc-number-bar>

        <nt-number key="/num1" value="-.8"></nt-number>

        <frc-number-bar source-key="/num1"></frc-number-bar>
      </code-sample>

      <code-sample title="With attributes and NetworkTables">
        <nt-number key="/num2" value="3"></nt-number>

        <frc-number-bar source-key="/num2" max="5" hide-text></frc-number-bar>

        <nt-number key="/bar2/min" value="-20"></nt-number>
        <nt-number key="/bar2/max" value="20"></nt-number>

        <frc-number-bar 
          source-key="/bar2"
          value="6" 
          num-tick-marks="2"
        ></frc-number-bar>
      </code-sample>
      
      <code-sample title="With styles">
        <style>
          .with-styles {
            width: 700px;
          }
        </style>

        <frc-number-bar 
          class="with-styles"
          value=".9"
          num-tick-marks="11"
        ></frc-number-bar>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-number key="/playground/value" value="1"></nt-number>
      <nt-number key="/playground/min" value="-10"></nt-number>
      <nt-number key="/playground/max" value="10"></nt-number>
      <nt-number key="/playground/center" value="0"></nt-number>
      <nt-number key="/playground/precision" value="0"></nt-number>
      <nt-boolean key="/playground/hideText" value="false"></nt-boolean>
      <nt-number key="/playground/numTickMarks" value="7"></nt-number>
      <nt-string key="/playground/unit" value=""></nt-string>

      <frc-number-bar source-key="/playground"></frc-number-bar>

      <div class="try-it-out">
        <label>Value</label>
        <frc-text-view source-key="/playground/value"></frc-text-view>

        <label>Min</label>
        <frc-text-view source-key="/playground/min"></frc-text-view>
        
        <label>Max</label>
        <frc-text-view source-key="/playground/max"></frc-text-view>

        <label>Center</label>
        <frc-text-view source-key="/playground/center"></frc-text-view>

        <label>Precision</label>
        <frc-text-view source-key="/playground/precision"></frc-text-view>

        <label>Hide Text</label>
        <frc-checkbox source-key="/playground/hideText"></frc-checkbox>

        <label>Number of Ticks Marks</label>
        <frc-text-view source-key="/playground/numTickMarks"></frc-text-view>

        <label>Unit</label>
        <frc-text-view source-key="/playground/unit"></frc-text-view>
      </div>

    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
