
<html>
  <head>
    <title>Gauge</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Gauge</h2>
    
    <frc-dashboard>

      <code-sample title="With attributes">
        <frc-gauge value="50" min="0" max="100"></frc-gauge>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-number key="/gauge/value" value="-20"></nt-number>
        <nt-number key="/gauge/min" value="-30"></nt-number>
        <nt-number key="/gauge/max" value="10"></nt-number>

        <frc-gauge source-key="/gauge"></frc-gauge>
      </code-sample>

      <code-sample title="With attributes and NetworkTables">
        <nt-number key="/number" value="80"></nt-number>

        <frc-gauge source-key="/number" min="0" max="100"></frc-gauge>
      </code-sample>

      <code-sample title="With styles">
        <style>
          .with-styles {
            width: 400px;
            height: 400px;
          }
        </style>
        <frc-gauge class="with-styles" value="20"></frc-gauge>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-number key="/playground/value" value="50"></nt-number>
      <nt-number key="/playground/min" value="0"></nt-number>
      <nt-number key="/playground/max" value="100"></nt-number>

      <frc-gauge source-key="/playground"></frc-gauge>

      <div class="try-it-out">
        <label>Value</label>
        <frc-text-view source-key="/playground/value"></frc-text-view>

        <label>Min</label>
        <frc-text-view source-key="/playground/min"></frc-text-view>
        
        <label>Max</label>
        <frc-text-view source-key="/playground/max"></frc-text-view>
      </div>

    </frc-dashboard>

    <script src="./code-sample.js" type="module"></script>
    <script src="./frc-web-components.js" type="module"></script>
  </body>
</html>
