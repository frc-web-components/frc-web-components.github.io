
<!DOCTYPE html>
<html>
  <head>
    <title>Boolean Box</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost:* ws://localhost:*;"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src * 'self' http://* 'unsafe-inline' 'unsafe-eval' localhost:* ws://localhost:*;" />
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>
  <body>
    <fwc-component-page component-name="Boolean Box">
      <style>
        frc-boolean-box {
          margin-bottom: 5px;
        }
      </style>

      <code-sample title="With attributes">
        <frc-boolean-box value></frc-boolean-box>
        <frc-boolean-box default-color="gray"></frc-boolean-box>
        <frc-boolean-box 
          false-color="#ff7788" 
          true-color="purple" 
          value
        ></frc-boolean-box>
      </code-sample>

      <code-sample title="With text">
        <frc-boolean-box value>This is a Boolean Box</frc-boolean-box>
      </code-sample>

      <code-sample title="With NetworkTables">
        <nt-boolean key="/bool1" value="true"></nt-boolean>
        <nt-boolean key="/bool2" value="false"></nt-boolean>
        <nt-boolean key="/bool3"></nt-boolean>

        <frc-boolean-box source-key="/bool1"></frc-boolean-box>
        <frc-boolean-box source-key="/bool2"></frc-boolean-box>
        <frc-boolean-box source-key="/bool3"></frc-boolean-box>

        <nt-boolean key="/box1/value" value="true"></nt-boolean>
        <nt-string key="/box1/trueColor" value="blue"></nt-string>

        <frc-boolean-box source-key="/box1"></frc-boolean-box>
      </code-sample>

      <code-sample title="With attributes and NetworkTables">
        <nt-boolean key="/box2/value" value="false"></nt-boolean>

        <frc-boolean-box 
          source-key="/box2"
          true-color="blue"
          false-color="#00aa88"
        ></frc-boolean-box>
      </code-sample>

      <code-sample title="With styles">
        <style>
          .with-styles::part(box) {
            border-radius: 50%;
            border: 3px solid black;
            color: white;
          }
        </style>
        <frc-boolean-box class="with-styles" value>
          Boolean Circle
        </frc-boolean-box>
      </code-sample>

      <!-- code for "Try it out" section -->
      <h3>Try it out!</h3>

      <nt-boolean key="/playground/value" value="true"></nt-boolean>
      <nt-string key="/playground/trueColor" value="green"></nt-string>
      <nt-string key="/playground/falseColor" value="#ff0000"></nt-string>

      <frc-boolean-box source-key="/playground"></frc-boolean-box>

      <div class="try-it-out">

        <frc-text-field 
          label="True Color" 
          theme="small" 
          source-key="/playground/trueColor"
        ></frc-text-field>

        <frc-text-field 
          label="False Color" 
          theme="small" 
          source-key="/playground/falseColor"
        ></frc-text-field>

        <frc-checkbox-group theme="horizontal">
          <frc-checkbox source-key="/playground/value">Value</frc-checkbox>
        </frc-checkbox-group>
      </div>
    </fwc-component-page>
    <script src="../../component-page.js" type="module"></script>
  </body>
</html>
